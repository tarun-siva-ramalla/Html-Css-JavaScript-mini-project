<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <style>
        body {

            background-image: url("https://c8.alamy.com/comp/WNC147/feminine-workspace-with-laptop-computer-diary-flowers-golden-stationery-on-concrete-stone-background-flat-lay-top-view-office-table-desk-WNC147.jpg");

        }

        .form {
            background: linear-gradient(to right, rgba(244, 6, 165, 0.948) 20%, rgba(128, 128, 128, 0.429) 40%,
                    rgba(128, 128, 128, 0.659) 60%, rgb(7, 243, 18) 80%);
            padding: 5px;
            font-size: 24px;
            color: #edf6f9;
            text-align: center;
            animation: glow-1 1s infinite linear;
        }



        @keyframes glow-1 {
            0% {
                transform: scale(0.3);
            }
        }

        .register {
            background: linear-gradient(to right, rgba(37, 10, 37, 0.83) 30%, rgb(103, 6, 103) 60%,
                    rgb(128, 0, 128) 90%);
            width: 350px;
            margin: auto;
            text-align: center;
            color: white;
            font-size: 24px;
            border-radius: 5px;

        }

        .register .letter-r {
            color: red;
        }

        .register .letter-e {
            color: orange;
        }

        .register .letter-g {
            color: yellow;
        }

        .register .letter-i {
            color: lightgreen;
        }

        .register .letter-s {
            color: orangered;
        }

        .register .letter-t {
            color: greenyellow;
        }

        .register .letter-space {
            color: violet;
        }

        .register .letter-h {
            color: #ff006e;

        }

        h2 {
            animation: move-3 1s infinite linear;

        }

        @keyframes move-3 {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateX(10px);
            }

            100% {
                transform: translateY(0px);
            }
        }


        .card {
            border: 1px solid grey;
            width: 345px;
            height: 300px;
            margin: auto;
            margin-top: -32px;
            border-radius: 5px;
            border-top: none;
            border-bottom: 1px solid rgb(222, 213, 222);
            border-left: 1px solid rgb(236, 228, 228);
            border-right: 1px solid rgb(229, 218, 218);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            margin-left: 7px;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            width: 100px;
            cursor: pointer;
            color: white;
            padding: 10px;
            margin-top: 10px;
            margin-left: 120px;
            background: linear-gradient(to right, rgba(41, 3, 41, 0.879) 30%, rgb(103, 6, 103) 60%,
                    rgb(128, 0, 128) 90%);
        }

        .is-form-valid {
            border: 1px solid limegreen;
            border-left: 15px solid limegreen;
            box-shadow: 0 0 5px limegreen;
        }

        .is-form-invalid {
            border: 1px solid orangered;
            border-left: 15px solid orangered;
            box-shadow: 0 0 5px orangered;
        }

        .text-success {
            color: limegreen !important;
            font-size: 14px !important;
        }

        .text-danger {
            color: orangered !important;
            font-size: 14px !important;
        }

        .adjust {
            margin-top: 5%;
        }

        ul li {
            /* width: 10px;
            height: 10px; */
            display: inline-block;
            border-radius: 100%;
            margin: 30px;
            /* background-color: black; */
            animation: glow-2 1s infinite linear;
            margin-left: 7%;
        }

        ul img {
            width: 20px;
            border: 50%;
            animation: glow 1s infinite linear;
            border-radius: 50%;
            background-color: white;

        }

        @keyframes glow-2 {

            0%,
            50%,
            75%,
            100% {
                transform: scale(0.3, 0.3);
            }

            25% {
                transform: scale(5, 5);
            }

        }

        ul li:nth-child(1) {
            animation-delay: 0.1s;

            box-shadow: 0 0 30px blue;
            color: #ff006e
        }

        ul li:nth-child(2) {
            animation-delay: 0.2s;
            color: blue;

            box-shadow: 0 0 30px red;
        }

        ul li:nth-child(3) {
            animation-delay: 0.3s;
            color: green;
            box-shadow: 0 0 30px green;
        }

        ul li:nth-child(4) {
            animation-delay: 0.4s;
            color: purple;
            box-shadow: 0 0 30px purple;
        }

        ul li:nth-child(5) {
            animation-delay: 0.5s;
            color: rgb(124, 24, 239);
            box-shadow: 0 0 30px yellow;
        }

        ul li:nth-child(6) {
            animation-delay: 0.6s;
            color: orangered;
            box-shadow: 0 0 30px orangered;
        }

        ul li:nth-child(7) {
            animation-delay: 0.7s;
            color: rgb(0, 255, 247);
            box-shadow: 0 0 30px orangered;
        }

        ul li:nth-child(8) {
            animation-delay: 0.8s;
            color: rgb(0, 255, 98);
            box-shadow: 0 0 30px orangered;
        }

        ul li:nth-child(9) {
            animation-delay: 0.9s;
            color: #ff0004;
            box-shadow: 0 0 30px orangered;
        }

        ul li:nth-child(10) {
            animation-delay: 0.10s;
            background-color: orangered;
            box-shadow: 0 0 30px orangered;
        }
    </style>
</head>

<body>
    <div class="form">
        Pratian Technologies
    </div>
    <div class="adjust">
        <div class="register">
            <h2>
                <span class="letter-r">R</span>
                <span class="letter-e">e</span>
                <span class="letter-g">g</span>
                <span class="letter-i">i</span>
                <span class="letter-s">s</span>
                <span class="letter-t">t</span>
                <span class="letter-e">e</span>
                <span class="letter-r">r</span>
                <span class="letter-space"> </span>
                <span class="letter-h">H</span>
                <span class="letter-e">e</span>
                <span class="letter-r">r</span>
                <span class="letter-e">e</span>
            </h2>
        </div>
        <div class="card">
            <form id="registrationForm">
                <div class="username">
                    <input type="text" id="username" placeholder="Username" class="is-form-valid" required>
                    <div id="username-feedback"></div>
                </div>
                <div class="email">
                    <input type="email" id="email" placeholder="Email" class="is-form-valid" required>
                    <div id="email-feedback"></div>
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="Password" class="is-form-valid" required>
                    <div id="password-feedback"></div>
                </div>
                <div class="confirm-password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="is-form-valid"
                        required>
                    <div id="confirmPassword-feedback"></div>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Reset validation classes
            usernameInput.classList.remove('is-form-valid', 'is-form-invalid');
            emailInput.classList.remove('is-form-valid', 'is-form-invalid');
            passwordInput.classList.remove('is-form-valid', 'is-form-invalid');
            confirmPasswordInput.classList.remove('is-form-valid', 'is-form-invalid');

            // Reset validation feedback
            const usernameFeedback = document.getElementById('username-feedback');
            const emailFeedback = document.getElementById('email-feedback');
            const passwordFeedback = document.getElementById('password-feedback');
            const confirmPasswordFeedback = document.getElementById('confirmPassword-feedback');

            usernameFeedback.innerText = '';
            emailFeedback.innerText = '';
            passwordFeedback.innerText = '';
            confirmPasswordFeedback.innerText = '';

            // Validate username
            if (usernameInput.value.length < 5) {
                usernameInput.classList.add('is-form-invalid');
                usernameFeedback.innerText = 'Username must be at least 5 characters long.';
            } else {
                usernameInput.classList.add('is-form-valid');
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('is-form-invalid');
                emailFeedback.innerText = 'Invalid email address.';
            } else {
                emailInput.classList.add('is-form-valid');
            }

            // Validate password
            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('is-form-invalid');
                passwordFeedback.innerText = 'Password must be at least 8 characters long.';
            } else {
                passwordInput.classList.add('is-form-valid');
            }

            // Validate confirm password
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordInput.classList.add('is-form-invalid');
                confirmPasswordFeedback.innerText = 'Passwords do not match.';
            } else {
                confirmPasswordInput.classList.add('is-form-valid');
            }

            // Check if the form is valid
            if (form.querySelectorAll('.is-form-invalid').length === 0) {
                // Form is valid, submit the form or perform further actions
                form.submit();
            }
        }
    </script>
    <ul>
        <li class="letter-r">T</li>
        <li class="letter-e">A</li>
        <li class="letter-g">R</li>
        <li class="letter-i">U</li>
        <li class="letter-s">N</li>
        <li class="letter-t">S</li>
        <li class="letter-e">I</li>
        <li class="letter-r">V</li>
        <li class="letter-h">A</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="form">
        Copyright &copy;2023,ALSTR
    </div>

</body>

</html>
